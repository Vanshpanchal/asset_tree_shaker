name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
          - type: markdown
            attributes:
                      value: |
                                Thanks for taking the time to report a bug! Please fill out the form below.

          - type: textarea
            id: description
            attributes:
                      label: Bug Description
                      description: A clear and concise description of what the bug is.
                      placeholder: Describe the bug...
            validations:
                      required: true

          - type: textarea
            id: reproduction
            attributes:
                      label: Steps to Reproduce
                      description: Steps to reproduce the behavior.
                      placeholder: |
                                1. Run command '...'
                                2. With configuration '...'
                                3. See error
            validations:
                      required: true

          - type: textarea
            id: expected
            attributes:
                      label: Expected Behavior
                      description: What you expected to happen.
            validations:
                      required: true

          - type: textarea
            id: actual
            attributes:
                      label: Actual Behavior
                      description: What actually happened.
            validations:
                      required: true

          - type: input
            id: version
            attributes:
                      label: Package Version
                      description: Version of asset_tree_shaker
                      placeholder: "1.0.0"
            validations:
                      required: true

          - type: input
            id: dart-version
            attributes:
                      label: Dart/Flutter Version
                      description: Output of `dart --version` or `flutter --version`
                      placeholder: "Dart SDK version: 3.2.0"
            validations:
                      required: true

          - type: dropdown
            id: os
            attributes:
                      label: Operating System
                      options:
                                - Windows
                                - macOS
                                - Linux
            validations:
                      required: true

          - type: textarea
            id: config
            attributes:
                      label: Configuration
                      description: Your asset_tree_shaker.yaml (if applicable)
                      render: yaml

          - type: textarea
            id: additional
            attributes:
                      label: Additional Context
                      description: Any other context, logs, or screenshots.
